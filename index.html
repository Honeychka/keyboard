<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./SCSS/styles.css">
    <title>Keyboard</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">
            Virtual Keyboard
        </h1>
        <textarea class="textarea" id="textarea" rows="5" cols="50" autofocus inputmode="text"></textarea>
        <div class="keyboard">
            <div class="key">`</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="key">-</div>
            <div class="key">=</div>
            <div class="key key_backspace">Backspace</div>
            <div class="key key_tab">Tab</div>
            <div class="key">q</div>
            <div class="key">w</div>
            <div class="key">e</div>
            <div class="key">r</div>
            <div class="key">t</div>
            <div class="key">y</div>
            <div class="key">u</div>
            <div class="key">i</div>
            <div class="key">o</div>
            <div class="key">p</div>
            <div class="key">[</div>
            <div class="key">]</div>
            <div class="key">\</div>
            <div class="key key_del">Del</div>
            <div class="key key_capslock">CapsLock</div>
            <div class="key">a</div>
            <div class="key">s</div>
            <div class="key">d</div>
            <div class="key">f</div>
            <div class="key">g</div>
            <div class="key">h</div>
            <div class="key">j</div>
            <div class="key">k</div>
            <div class="key">l</div>
            <div class="key">;</div>
            <div class="key">'</div>
            <div class="key key_enter">Enter</div>
            <div class="key key_shift-left">Shift</div>
            <div class="key">z</div>
            <div class="key">x</div>
            <div class="key">c</div>
            <div class="key">v</div>
            <div class="key">b</div>
            <div class="key">n</div>
            <div class="key">m</div>
            <div class="key">,</div>
            <div class="key">.</div>
            <div class="key">/</div>
            <div class="key arrow_up"><img src="./assets/img/arrow.png" alt="arrow" class="arrow"></div>
            <div class="key key_shift-rigth">Shift</div>
            <div class="key">Ctrl</div>
            <div class="key"><img src="./assets/img/windows.png" alt="windows" class="windows"></div>
            <div class="key">Alt</div>
            <div class="key key_space"></div>
            <div class="key">Alt</div>
            <div class="key arrow_left"><img src="./assets/img/arrow.png" alt="arrow" class="arrow"></div>
            <div class="key arrow_down"><img src="./assets/img/arrow.png" alt="arrow" class="arrow"></div>
            <div class="key arrow_rigth"><img src="./assets/img/arrow.png" alt="arrow" class="arrow"></div>
            <div class="key">Ctrl</div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
